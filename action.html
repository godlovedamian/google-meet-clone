<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Or Join Meting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top">
    <img src="public/Assets/images/google-meet-icon.png" class="logo" alt="">
    <a href="#" class="navbar-brand text-dark">Google Meet</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">At a glance</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">How it works</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Plan and Price</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-0">
            <li class="nav-item sign-in display-center">
                <a href="#" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the
                    meeting
                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start a meeting</button>
            </li>
        </ul>
    </div>
</nav>
<main class="jumbotron h-100 d-flex">
    <div class="container w-50">
        <h1 style="font-size: 3rem;">Premium video meeting. Now it is available for free to everyone.</h1>
        <p style="font-size: 20px;">
            We're redesigning the Google Meet service for secure business meetings and making it free for everyone to
            use.
        </p>
        <ul class="display-center justify-content-start">
            <li style="padding: 0;">
                <button class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                        style="background-color: #01796B">
                    <span class="material-icons mr-2">video_call</span>New Meeting
                </button>
            </li>
            <li class="pl-3"></li>
            <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                    style="background-color: #ffffff">
                <span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code"
                                                                        style="border: none;" class="enter-code">
            </button>
            </li>
            <li class="text-dark pl-2 font-weight-bold cursor-pointer join-action">
                Join
            </li>
        </ul>
    </div>
    <div class="container w-50">
        <img src="public/Assets/images/google-meet-people.png" alt="Google Meet" class="sign-in-image">
    </div>
</main>
<footer class="container">
    <h6>
        Learn more about <span class="learn-more text-info">google meet</span>.
    </h6>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        //focus on the meeting code text input whenever the user clicks on the join meeting button
        $(document).on('click', '.join-meeting', function () {
            $('.enter-code').focus();
        })

        /**
         * When the user clicks on the join button, the code from meeting code text input is sent to the server
         * and the user is redirected to the meeting page
         */
        $(document).on('click', '.join-action', function () {
            const joinValue = $('.enter-code').val();
            const meetingUrl = `${window.location.origin}?meetingID=${joinValue}`;
            window.location.replace(meetingUrl);
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Meet</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
    <script src="public/Assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/Assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
        /**
         * Checks if userId and meetingId are set in the URL
         * If not, redirects to home page
         */
        $(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const meeting_id = urlParams.get('meetingID');
            const user_id = window.prompt('Enter your userid');
            if (!meeting_id || !user_id) {
                alert('User ID or meeting ID is missing');
                window.location.href = 'home.html';
                return;
            }
            $('#meetingContainer').show();
            MyApp._init(user_id, meeting_id);
        })
    </script>
</head>
<body style="padding-top: 0;">
<main class="d-flex flex-column home-wrap">
    <div class="g-top text-light">
        <div class="top-remote-video-show-wrap d-flex">
            <div id="meetingContainer" style="display: none; flex-basis: 75%;">
                <div class="call-wrap" style="background-color: #000000"></div>
                <div class="video-wrap" id="divUsers" style="display: flex; flex-wrap:wrap;">
                    <div class="user-box display-center flex-column" id="me">
                        <h2 class="display-center" style="font-size:14px;"></h2>
                        <div class="display-center">
                            <video id="localVideoPlayer" autoplay muted></video>
                        </div>
                    </div>
                    <div class="user-box display-center flex-column" id="otherTemplate" style="display: none;">
                        <h2 class="display-center" style="font-size:14px;">

                        </h2>
                        <div class="display-center">
                            <video autoplay muted></video>
                            <audio autoplay controls style="display: none;"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="g-right details-wrap bg-light text-secondary h-100" style="flex-basis: 25%; z-index: 1;">

                <div class="meeting-heading-wrap d-flex justify-content-between align-items-center"
                     style="height: 10vh;">
                    <div class="meeting-heading font-weight-bold">Meeting Details</div>
                    <div class="meeting-heading-cross display-center cursor-pointer">
                        <span class="material-icons">clear</span>
                    </div>
                </div>

                <div class="people-chat-wrap d-flex justify-content-between align-items-center ml-3 mr-3"
                     style="height: 10vh; font-size: 14px;">
                    <div class="people-heading display-center cursor-pointer">
                        <div class="people-heading-icon display-center mr-1">
                            <span class="material-icons">people</span>
                        </div>
                        <div class="people-heading-text display-center">
                            Participant <span class="participant-count">(1)</span></div>
                    </div>
                    <div class="chat-heading d-flex justify-content-around align-items-center cursor-pointer">
                        <div class="chat-heading-icon display-center">
                            <span class="material-icons">message</span>
                        </div>
                        <div class="chat-heading-text display-center">
                            Chat
                        </div>
                    </div>
                </div>

                <div class="in-call-chat-wrap mr-3 ml-3 pl-3 pr-3" style="font-size: 14px; height: 69vh; overflow-y: scroll;">
                    <div class="in-call-wrap-up" style="display: none !important;">

                    </div>
                    <div class="chat-show-wrap text-secondary d-flex flex-column justify-content-between h-100" style="font-size: 14px;">
                        <div class="chat-message-show" id="messages">

                        </div>
                        <div class="chat-message-sent d-flex justify-content-between align-items-center"
                             style="margin-bottom: 35%">
                            <div class="chat-message-sent-input" style="width: 85%">
                                <input type="text" name="" class="chat-message-sent-input-field w-100" id="msgBox"
                                       placeholder="Send a message to everyone" style="border: none;"/>
                            </div>
                            <div class="chat-message-sent-action display-center" id="btnSend"
                                 style="width: 15%; color: teal; cursor: pointer;">
                                <span class="material-icons">send</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">
            <div class="top-left-participant-wrap pt-2 cursor-pointer">
                <div class="top-left-participant-icon">
                    <span class="material-icons">people</span>"
                </div>
                <div class="top-left-participant-count">2</div>
            </div>
            <div class="top-left-chat-wrap pt-2 cursor-pointer">
                <span class="material-icons">message</span>
            </div>
            <div class="top-left-time-wrap">

            </div>
        </div>
    </div>
    <div class="g-bottom bg-light m-0 d-flex justify-content-between align-items-center">
        <div class="bottom-left d-flex" style="height:10vh">
            <div class="display-center cursor-pointer meeting-details-button">
                Meeting Details<span class="material-icons">keyboard_arrow_down</span>
            </div>
        </div>
        <div class="bottom-middle d-flex justify-content-center align-items-center" style="height:10vh; ">
            <div class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer" id="micMuteUnmute">
                <span class="material-icons" style="width: 100%;">mic_off</span>
            </div>
            <div class="end-call-wrap action-icon-style display-center mr-2 cursor-pointer">
                <span class="material-icons text-danger">call</span>
            </div>
            <div class="video-toggle-wrap action-icon-style display-center cursor-pointer" id="videoCamOnOff">
                <span class="material-icons" style="width: 100%;">videocam_off</span>
            </div>
        </div>
        <div class="bottom-right d-flex justify-content-center align-items-center mr-3" style="height:10vh;">
            <div class=" present_now_wrap d-flex justify-content-center flex-column align-items-center mr-5 cursor-pointer"
                 id="btnScreenShareOnOff">
                <span class="material-icons">present_to_all</span>
                <div>Present Now</div>
            </div>
            <div class="option-wrap cursor-pointer display-center" style="height:10vh; position:relative;">
                <div class="option-icon">
                    <span class="material-icons">more_vert</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
